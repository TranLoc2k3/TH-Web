<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <div>
        <p>Email address: </p>
        <input type="text" placeholder= "EMAIL_ADDRESS">
    </div>
    <div>
        <p>Select Tour Package: </p>
        <select name="option" size="1">
            <option value="Goa1">Hai long</option>
            <option value="Goa2">Khong hai long</option>
        </select>
    </div>
    <div>
        <p>Arrival date: </p>
        <input type="datetime" placeholder= "m/d/y">
    </div>
    <div>
        <p>Number of persons: </p>
        <input type="text" placeholder= "UNKNOWN_TYPE">
    </div>
    <div>
        <p>What would you want to avail?</p>
        <p>Boarding<input type="checkbox" name="" id=""></p>
        <p>Fooding<input type="checkbox" name="" id=""></p>
        <p>Sight seeing<input type="checkbox" name="" id=""></p>
    </div>
    <div>
        <p>Discout Coupon code: </p>
        <input type="text" placeholder= "UNKNOWN_TYPE">
    </div>
    <div>
        <p>Terms and conditions</p>
        <div class="choose">
            <input type="radio" name="1">I agree </input>
            <input type="radio" name="1">I disagree </input>
        </div>
    </div>
    <div>
        <button>Complete reservation</button>
    </div>
    </div>
</body>
</html>
