<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, td {
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
        }
        .color-orange {
            background-color: orange;
        }
        .color-yellow{
            background-color: yellow;
        }
        table {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td class="color-orange">4</td>
            <td class="color-orange">5</td>
            <td rowspan="2" class="color-yellow">6</td>
        </tr>
        <tr>
            <td class="color-orange">7</td>
            <td class="color-orange">8</td>
        </tr>
        <tr>
            <td colspan="2" class="color-yellow">9</td>
            <td class="color-yellow">10</td>
        </tr>
    </table>
</body>
</html>
